<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Vampíricos - Who?</title>
</head>
<body class="bg-dark text-light">

<div id="carouselVampiro" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselVampiro" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselVampiro" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselVampiro" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://images.nightcafe.studio/jobs/Y8Cr4TVxHRjj9K4HnhfF/Y8Cr4TVxHRjj9K4HnhfF--1--lpoq4_2x.jpg?tr=w-1600,c-at_max" class="d-block w-100" alt="Vampiro 1">
            <div class="carousel-caption d-none d-md-block">
                <h5>O Elegante Vampiro</h5>
                <p>Um retrato da sofisticação e mistério.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*0qFOJ_bCuRTXkAIluqtNig.jpeg" class="d-block w-100" alt="Vampiro 2">
            <div class="carousel-caption d-none d-md-block">
                <h5>Noite de Caça</h5>
                <p>Quando as sombras se tornam companheiras.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://img6.arthub.ai/64bfae3e-1ee2.webp" class="d-block w-100" alt="Vampiro 3">
            <div class="carousel-caption d-none d-md-block">
                <h5>O Luar e os Eternos</h5>
                <p>Um chamado irresistível da escuridão.</p>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselVampiro" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselVampiro" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
